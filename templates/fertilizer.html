    <!-- font awesome cdn link  -->

    <!-- custom css file link  -->

    <!-- custom js file link  -->

    <style>
        h1 {
            color: black;
            text-align: left;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .card {
            margin-left: 500px;
            margin-top: 20px;
            color: white;
        }

        .container {
            font-weight: bold;
            padding-bottom: 80px;
            padding-left:10px;
            border-radius: 30px;
        }
    </style>
</head>

<div
  style="
    width: 750px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <div class="container my-5 mt-5 "
       style="
background-color: #515151;
    color: black;">
        <h1 style="
    color: black;">Fertilizer Recommendation</h1>
  <form method="POST" action="{{ url_for('fert_recommend') }}" class="mt-5">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: white;
          background-color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
    <div class="fert">
            <button class="btn btn-primary btn-lg" type="button" style="background-color: black; margin:30px;"
                onclick="redirectTohome()">Crop Recommendation</button>
        </div>
</div>
     <script>
            function redirectTohome() {
                window.location.href = "{{ url_for('home') }}";
            }
        </script>
</div>
{% endblock %}
