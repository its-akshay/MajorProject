<div>
  <div class="heading " style="background-color: #515151;color: black;">
    <h1 style="color: black;justify-content: center;align-items: center;">Fertilizer Recommendation</h1>
  </div>

  <script>
    function redirectTohome() {
      window.location.href = "{{ url_for('home') }}";
    }
  </script>
</div>


<form method="POST" action="{{ url_for('fert_recommend') }}" class="mt-5">
  <div class="form-group">
    <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
    <input type="number" class="form-control" id="Nitrogen" name="nitrogen" style="font-weight: bold" placeholder="Enter Nitrogen Value" required />
  </div>
  <div class="form-group">
    <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
    <input type="number" class="form-control" id="Phosphorous" name="phosphorous" style="font-weight: bold" placeholder="Enter Phosphorous Value" required />
  </div>

  <div class="form-group">
    <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
    <input type="number" class="form-control" id="Pottasium" name="pottasium" style="font-weight: bold"  placeholder="Enter Pottasium Value" required />
  </div>
  <div class="form-group">
    <label for="crop" style="font-size: 17px"><b>Crop you want to grow</b></label>
    <select name="cropname" class="form-control" id="crop" style="font-weight: bold"  required>
      <option selected>Select crop</option>
      <option>rice</option>
      <option>maize</option>
      <option>chickpea</option>
      <option>kidneybeans</option>
      <option>pigeonpeas</option>
      <option>mothbeans</option>
      <option>mungbean</option>
      <option>blackgram</option>
      <option>lentil</option>
      <option>pomegranate</option>
      <option>banana</option>
      <option>mango</option>
      <option>grapes</option>
      <option>watermelon</option>
      <option>muskmelon</option>
      <option>apple</option>
      <option>orange</option>
      <option>papaya</option>
      <option>coconut</option>
      <option>cotton</option>
      <option>jute</option>
      <option>coffee</option>
    </select>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary btn-lg" type="submit" style="background-color: black;">Predict</button>
    </div>
  </div>


  <br>
  <br>
  <div class="d-flex justify-content-center">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary btn-lg" type="submit" style="background-color: black;"
        onclick="redirectTohome()">Crop Recommendation</button>
    </div>
  </div>


</form>
